<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Infrastructure Monitoring</title>
</head>
<body>
    <h1>Smart Infrastructure Monitoring</h1>

    <form action="/predict" method="post">
        <label for="strain_gauge_reading">Strain Gauge Reading:</label>
        <input type="text" id="strain_gauge_reading" name="strain_gauge_reading" required>

        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature" required>

        <label for="humidity">Humidity:</label>
        <input type="text" id="humidity" name="humidity" required>

        <label for="pressure">Pressure:</label>
        <input type="text" id="pressure" name="pressure" required>

        <label for="vibration">Vibration:</label>
        <input type="text" id="vibration" name="vibration" required>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
